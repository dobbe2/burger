<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/assets/css/burger_style.css" type="text/css" >
    <title>Burgers for Eating</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <img src="/public/assets/img/burger.jpg" alt="">
    <h1>Eat Da Burger!</h1>
    
    
    <ul>
        {{#each burger}}
        {{/each}}
    </ul>
    <h2>Add a Burger</h2>
    <form class="create-form">
    
        <div class="form-group">
            <label for="bu"> Name:</label>
            <input type="text" id="bu" name="name">
        </div>
    
        <button type="submit">Add Burger to List</button>
    </form></body>
</html>
